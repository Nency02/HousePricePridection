<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Boston House Price Predictor</title>
    <style>
        body {
            background: #f5f7fa;
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
        }
        h1 {
            color: #333;
        }
        form {
            margin: auto;
            width: 50%;
            padding: 20px;
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
        }
        input {
            padding: 10px;
            margin: 8px 0;
            width: 90%;
            border-radius: 8px;
            border: 1px solid #ccc;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 30px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            margin-top: 10px;
        }
        .result {
            margin-top: 20px;
            font-size: 1.2rem;
            color: #007BFF;
        }
    </style>
</head>
<body>
    <h1>Boston House Price Prediction</h1>
    <form method="post" action="/predict">
        {% for col in ['CRIM','ZN','INDUS','CHAS','NOX','RM','AGE','DIS','RAD','TAX','PTRATIO','B','LSTAT'] %}
            <input type="text" name="{{ col }}" placeholder="{{ col }}" required><br>
        {% endfor %}
        <button type="submit">Predict Price</button>
    </form>

    <div class="result">
        {{ prediction_text }}
    </div>
</body>
</html>
